<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
</head>
<body>
    <script>
        function check(){
            var blank = 0;
            if((form1.id.value || form1.password.value || form1.name.value || form1.email.value) == ""){
                alert("모든 내용을 입력해주세요.");
                return false;
            }
            else{
                return true;
            }
        }

        function check_num(str){
            if(isNaN(str)){
                alert("숫자만 입력하세요.")
                return "";
            }
            else{
                return str;
            }
        }

    </script>
    <form action="insert.jsp" method="post" name="form1" onsubmit="return check()">
        사용자 id <input type="text" name = "id"><br>
        암호 <input type="password" name="password" onkeyup="this.value=check_num(this.value)"><br>
        이름 <input type="text" name="name"><br>
        e-mail <input type="text" name="email"><br>
        <input type="submit" value="확인">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
